<section id="contacto">
    <div class="container">
      <header class="section-header">
        <h3> Contacto</h3>
      </header>
      <form class="needs-validation" (ngSubmit)="registrarComentario(forma)" #forma="ngForm" novalidate>
        <div class="seccionInterna">
        <hr>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label>Nombre</label>
            <input type="text" 
                   class="form-control" 
                   name="nombre" 
                   [(ngModel)] = "contacto.nombre" 
                   required
                   #nombre="ngModel">
            <div *ngIf="nombre.errors?.required" class="invalid-feedback">
              Este campo es requerido
            </div>
          </div>
          <div class="form-group col-md-6">
              <label>Correo</label>
              <input type="email" 
                     class="form-control" 
                     name="correo" 
                     [(ngModel)] = "contacto.correo" 
                     required
                     pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
                     #correo="ngModel">
              <div *ngIf="correo.errors?.required" class="invalid-feedback">
                Este campo es requerido
              </div>
              <div *ngIf="correo.errors?.pattern" class="invalid-feedback">
                  No es un correo v√°lido
                </div>
            </div>
          </div>
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Comentarios: </label>
          <textarea class="form-control" id="exampleFormControlTextarea1" name="comentarios"rows="3" [(ngModel)] = "contacto.comentarios"></textarea>
        </div>
        </div>
        <br><br>
        <div class="row col-md-2 offset-md-4 block">
          <button type="submit" class="btn btn-primary">Enviar</button>
        </div>
      </form>
    </div>
  </section>
