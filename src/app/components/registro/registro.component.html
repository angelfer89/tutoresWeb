<form (ngSubmit)="registrar()">
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">Nombre(s)</label>
      <input type="text" class="form-control" id="inputEmail4" placeholder="Nombre(s)" 
        name="nombre" [(ngModel)]  = "tutor.nombre" required>
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword4">Apellidos</label>
      <input type="text" class="form-control" id="inputPassword4" placeholder="Apellidos" 
        name="apellidos" [(ngModel)] = "tutor.apellidos" required>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">Teléfono</label>
      <input type="number" class="form-control" id="inputEmail4" placeholder="Nombre(s)" 
        name="telefono" [(ngModel)] = "tutor.telefono" required>
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword4">Correo</label>
      <input type="email" class="form-control" id="inputPassword4" placeholder="Apellidos" 
        name="correo" [(ngModel)] = "tutor.correo" required>
    </div>
    <div class="form-group">
      <label for="inputAddress">Dirección donde darás las asesorías</label>
      <input type="text" class="form-control" id="inputAddress" placeholder="Dirección" 
        name="direccion" [(ngModel)]  = "tutor.direccion" required>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">Link del mapa</label>
      <input type="text" class="form-control" id="inputEmail4" placeholder="Nombre(s)" 
        name="link" [(ngModel)] = "tutor.link" required>
    </div>
  </div>
  <div class="form-row">
    <label>Elija las materias que puede asesorar: </label>
    <div class="form-check form-check-inline" *ngFor="let materia of materias; let i = index">
      <input class="form-check-input" type="checkbox" [id]="'inlineCheckbox' + (i + 1)" value="option1" 
        [(ngModel)]="materia.checked" [ngModelOptions]="{standalone: true}">
      <label class="form-check-label" [for]="'inlineCheckbox' + (i + 1)"> {{ materia.nombreMateria }}</label>
    </div>

  </div>
  <button type="submit" class="btn btn-primary">Enviar</button>
</form>
